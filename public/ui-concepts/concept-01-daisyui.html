<!doctype html><html lang='en' data-theme='night'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Concept 01 - daisyUI</title><script src='https://cdn.tailwindcss.com'></script><link href='https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css' rel='stylesheet' type='text/css'/></head><body class='min-h-screen bg-base-300'>
<div class='navbar bg-base-100/80 backdrop-blur border-b border-base-content/10 px-6'><a class='btn btn-ghost text-xl'>Aurora Console</a><div class='ml-auto'><a class='btn btn-sm btn-outline' href='./command.html'>Command</a></div></div>
<main class='max-w-6xl mx-auto p-6 grid gap-6'>
<section class='hero bg-gradient-to-r from-cyan-500/20 to-blue-500/20 rounded-2xl'><div class='hero-content flex-col lg:flex-row'><div><h1 class='text-4xl font-bold'>Gematria Search</h1><p class='opacity-70'>Crisp SaaS look, high contrast data cards.</p><div class='join mt-4'><input class='input input-bordered join-item w-72' placeholder='computer'/><button class='btn btn-primary join-item'>Calculate</button></div></div></div></section>
<section class='grid md:grid-cols-4 gap-3'><div class='stat bg-base-100 rounded-xl'><div class='stat-title'>English</div><div class='stat-value text-primary'>666</div></div><div class='stat bg-base-100 rounded-xl'><div class='stat-title'>Primes</div><div class='stat-value'>457</div></div><div class='stat bg-base-100 rounded-xl'><div class='stat-title'>Satanic</div><div class='stat-value'>828</div></div><div class='stat bg-base-100 rounded-xl'><div class='stat-title'>Hits</div><div class='stat-value'>124</div></div></section>
<section class='overflow-x-auto bg-base-100 rounded-2xl'><table class='table table-zebra'><thead><tr><th>Phrase</th><th>English</th><th>Primes</th><th></th></tr></thead><tbody><tr><td>computer</td><td>666</td><td>457</td><td><button class='btn btn-xs'>Open</button></td></tr></tbody></table></section>
</main></body></html>
