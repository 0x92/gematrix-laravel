services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: gematrix-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    container_name: gematrix-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-1339}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: gematrix-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - gematrix_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: gematrix-redis
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: gematrix-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["/bin/sh", "-c", "while true; do php artisan schedule:run --no-interaction -q; sleep 60; done"]

volumes:
  gematrix_postgres_data:
